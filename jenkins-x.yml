buildPack: docker
buildPackGitURL: https://github.com/entando-k8s/jenkins-x-kubernetes.git
pipelineConfig:
  agent:
    image: entando/entando-jx-maven-java11:0.0.0-SNAPSHOT-PR-3-4
  env:
    - name: BUILDER_JX_IMAGE
      value: ghcr.io/jenkins-x/builder-jx:2.1.155-778-patch3
    - name: CHART_REPOSITORY
      value: https://jenkins-x-charts.github.io/v2
  pipelines:
    release:
      promote:
        steps:
          - name: apply-pod-template
            sh: cat jenkins-x-pod-template-entando-jx-maven.yaml | sed  "s/MY_VERSION/$(cat VERSION)/" | kubectl apply -f -

